<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="fixed top-0 w-full bg-white shadow-md z-50">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Meu Site</h1>
        </div>
    </header>
    <nav class="fixed top-16 w-full bg-gray-800 text-white z-40">
        <div class="container mx-auto p-4 flex justify-center">
            <ul class="flex space-x-4">
                <li><a href="#home" class="hover:text-gray-400">Home</a></li>
                <li><a href="#about" class="hover:text-gray-400">Sobre</a></li>
                <li><a href="#contact" class="hover:text-gray-400">Contato</a></li>
            </ul>
        </div>
    </nav>
    <main class="pt-32 container mx-auto p-4">
        <p>Conteúdo principal do site.</p>
    </main>
    <footer class="bg-gray-200 text-center p-4 mt-4">
        <p>Rodapé do site.</p>
    </footer>
</body>
</html>
